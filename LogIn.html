<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="ISO-8859-1">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="LogIN.css" rel="stylesheet" />
<title>LogIn Project</title>
</head>
<body>
   <script
      src="https://kit.fontawesome.com/2efbd4b26f.js"
      crossorigin="anonymous"
    ></script>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="SignUp">
          <h1>Create Account</h1>
          <div class="social-container">
            <a href="#" class="social"><i class="fa-brands fa-facebook"></i></a>
            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <span>or use your email for registration</span>
          <input type="text" placeholder="FirstName" name="fname">
          <input type="text" placeholder="Lastname" name="lname">
          <input type="email" placeholder="Email" name="email">
          <input type="password" placeholder="Password" name="password">
          <button>Sign Up</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form action="SignIn">
          <h1>Sign in</h1>
          <div class="social-container">
            <a href="https://www.facebook.com/login/?privacy_mutation_token=eyJ0eXBlIjowLCJjcmVhdGlvbl90aW1lIjoxNjgyOTUzNzUzLCJjYWxsc2l0ZV9pZCI6MjY5NTQ4NDUzMDcyMDk1MX0%3D" class="social"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://accounts.google.com/v3/signin/identifier?dsh=S-217192636%3A1682999725671283&continue=https%3A%2F%2Fmyaccount.google.com%3Futm_source%3Daccount-marketing-page%26utm_medium%3Dcreate-account-button&flowName=GlifWebSignIn&flowEntry=AddSession" class="social"><i class="fab fa-google-plus-g"></i></a>
            <a href="https://in.linkedin.com/?src=go-pa&trk=sem-ga_campid.14650114788_asid.127961666300_crid.651859540485_kw.linkedin%20create%20account_d.c_tid.kwd-334060645827_n.g_mt.e_geo.1007788&mcid=6844056167778418689&cid=&gclid=CjwKCAjwxr2iBhBJEiwAdXECw45P4mca2xTwpBGCU1bbAI9akHPhllL7HiNnXS1P7j73ITMAM_NTbBoC1GUQAvD_BwE&gclsrc=aw.ds" class="social"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <span>or use your account</span>
          <input type="email" placeholder="Email" name="Email">
          <input type="password" placeholder="Password" name="Password">
          <a href="#">Forgot your password?</a>
          <button>Sign In</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Welcome Back!</h1>
            <p>
              To keep connected with us please login with your personal info
            </p>
            <button class="ghost" id="signIn">Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Hello, Friend!</h1>
            <p>Enter your personal details and start journey with us</p>
            <button class="ghost" id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p>Created by Shritej Bhokare Copyright &copy;</p>
    </footer>
    <script src="LogIn.js"></script>
</body>
</html>
